<div class="col mt-5">
  <form id="newUserForm" [formGroup]="form" class="border rounded p-4">
    <h3 class="mb-3">Crear Nuevo Usuario</h3>
    <div class="form-group">
      <label for="usuario">Usuario</label>
      <input
        placeholder="Usuario"
        formControlName="usuario"
        type="email"
        class="form-control"
        id="usuario"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        placeholder="Password"
        formControlName="password"
        type="password"
        class="form-control"
        id="password"
      />
    </div>
    <button (click)="registro()" class="btn btn-primary">Registrar</button>
    <button (click)="navigateUser()" class="btn btn-danger ml-2">Salir</button>
  </form>
  <div
    *ngIf="alertMostrado === true"
    class="alert alert-success mt-3"
    role="alert"
  >
    Usuario creado correctamente!
  </div>
  <div
    *ngIf="alertMostradoError === true"
    class="alert alert-danger mt-3"
    role="alert"
  >
    Formulario no v√°lido!
  </div>
</div>
