<div id="divLogin" class="row d-flex justify-content-center align-items-center">
  <form [formGroup]="form" class="col-8 border rounded p-4">
    <h2 class="mb-4">Bienvenidos al Marketplace EOI-G2</h2>
    <div
      *ngIf="alertFormNotValid === true"
      class="alert alert-danger mt-3"
      role="alert"
    >
      Formulario no v√°lido!
    </div>
    <div
      *ngIf="alertUsuarioNoEncontrado === true"
      class="alert alert-danger mt-3"
      role="alert"
    >
      Usuario no encontrado.
    </div>
    <hr />
    <div class="form-group">
      <label for="usuario"> Usuario</label>
      <input
        placeholder="Usuario"
        formControlName="usuario"
        type="email"
        class="form-control"
        id="usuario"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        placeholder="Password"
        formControlName="password"
        type="password"
        class="form-control"
        id="password"
      />
    </div>
    <button (click)="validacion()" class="btn btn-primary">
      Iniciar Sesion
    </button>
  </form>
</div>
